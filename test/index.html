<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="importmap">
		{
			"imports": {
				"@imhtml/imhtml": "./mod.ts"
			}
		}
	</script>
</head>
<body>
	<script type="module">
		import ImHtml from "@imhtml/imhtml";
		class Component extends ImHtml {
			count = 0
			id = Math.random() * 100
			render() {
				return this.template`
				<div>
					<h1>Hello World</h1>
					<p>Count: ${this.count}</p>
					${(this.count >= 5 && this.count < 10) ? this.html`<my-component></my-component>` : this.html`<p>Count is less than 5</p>`}
					<button onclick=${() => {this.count++}}>Click Me</button>
					<div> dimensions: x=${window.innerWidth} y=${window.innerHeight}</div>
				</div>
				`;
			}
		}
		customElements.define("my-component", Component);
	</script>
	<my-component></my-component>
</body>
</html>
